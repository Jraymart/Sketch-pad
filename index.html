<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top">
        <h1>Sketch Pad</h1>
        <p>A mouse over sketchpad</p>
        <div id="buttons">
            <button id="new-grid">NEW GRID</button>
            <button id="erase-grid">ERASE</button>
            <button id="rainbow">GAY MODE</button>
            <input id="color-picker" type="color">
        </div>
    </div>

    <div id="grid-container">
        <!--the drawing grid will be placed here row then cells-->

    </div>

    <script src="script.js"></script>
</body>

</html>
